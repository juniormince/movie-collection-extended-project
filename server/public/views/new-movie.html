<!-- view for add movie -->

<div class="newMovie">
    <form ng-submit="vm.newMovie(vm.movie)">
        <input type="text" placeholder="film name" ng-model="vm.movie.name" />
        <select ng-model="vm.movie.genre_id">
            <option value="">---please select---</option>
            <!-- repeat over genres from db -->
            <option ng-repeat="genre in vm.genres.list" ng-value="genre.id">{{genre.genre}}</option>
        </select>

        <!-- <select ng-model="vm.movie.ship_id">
            <option value="">-optional-</option>
            <option ng-repeat="ship in vm.ships.list" value="{{ship.id}}">{{ship.name}}</option>
        </select> -->
        <!-- FUTURE NOTES: ^^^^second genre option when junction table is made -->

        <input type="date" ng-model="vm.movie.release_date" />
        <input type="number" placeholder="run time in minutes" ng-model="vm.movie.run_time" />
        <input type="text" placeholder="image url" ng-model="vm.movie.image_path" />
        <input id="btn-movieSubmit" type="submit" value="enter" />
    </form>
</div>


<!-- movies will appear here -->
<div class="card" ng-repeat="movie in vm.collection.list">
    <h4>{{movie.name}}</h4>
    <p>{{movie.genre}}</p>
    <p>run time: {{movie.run_time}} minutes</p>
    <p>{{movie.release_date | date:MM-dd-yyyy}}</p>
    <md-button ng-click="vm.deleteMovie(collection.movie_id)">Delete</md-button>
</div>

</div>
